<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>#</title>
	<link rel="stylesheet" href="grid.css" type="text/css" media="screen" charset="utf-8">
	<style type="text/css" media="screen">
	/*
	 & A little bit of styling
	 */
	body {
		font-family: Helvetica, "Helvetica Neue", Arial, sans-serif;
	}
	
	h1 {
		border: solid 1px black;
		text-align: center;
		padding: 10px;
	}
	
	p {
		font:60px/100px Helvetica;
		color: #000;
		text-align: center;
		border: 1px solid #000;
		margin: 0 0 20px 0;
		border-radius: 5px;
	}
	
	#Body {
		width: 90%;
		max-width: 1200px;
		margin: 0 auto;
	}
	</style>
</head>

<body>
	
	<div id="Body" class="Container">
		
	<div class="Row">
		<div class="Column10"><p>10</p></div>
	</div>

	<div class="Row">
		<div class="Column6"><p>6</p>
			<div class="Row" style="">
				<div class="Column5"><p>5</p></div>
				<div class="Column5"><p>5</p></div>
			</div>
		</div>
		<div class="Column4"><p style="line-height: 222px;">4</p></div>
	</div>
	
	<div class="Row">
		<div class="Column4"><p style="line-height: 222px;">4</p></div>
		<div class="Column6"><p>6</p>
			<div class="Row" style="">
				<div class="Column3"><p>3</p></div>
				<div class="Column7"><p>7</p></div>
			</div>
		</div>
	</div>
	
	</div>
		
	
</body>
</html>
